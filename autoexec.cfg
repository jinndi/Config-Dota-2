// autoexec = .../steamapps/common/dota 2 beta/dota/cfg
// launch options = steam library, right click dota 2 and click properties. then launch properties on the first tab
// set launch options: -novid -high -noaafonts -noforcemaccel -noforcemspd -useforcedmparms -noipx -nojoy +exec autoexec.cgf +hideconsole

// Binds
bind n showgraph        // net_graph on/off
bind p dota_ping        // check ping
bind F4 roshan_timer    // write time of death Roshan chat
bind F5 reload_config   // reload this config
bind F11 toggleconsole  // open console

// Others
//chat_join "[your channel]"          // Join chat channel

// Menu Settings
con_enable 1
dota_embers 0 
dota_quit_immediate 1

// Gameplay Settings

// Tweaks
dota_force_right_click_attack 1
dota_disable_range_finder 0
dota_topbar_buyback_time 25
dota_unit_fly_bonus_height 10
dota_player_multipler_orders 1
dota_screen_shake 0  
dota_sf_game_end_delay 0

// Shop 
dota_shop_force_hotkeys 0
dota_shop_recommended_open 1    
dota_shop_view_mode 1           
dota_sf_hud_shop_tree_animtime 0 

// Minimap
dota_minimap_ping_duration 5
dota_minimap_misclick_time 0
dota_minimap_hero_size 720
dota_minimap_hero_spread 1

// Camera (for 1980x1080)
dota_camera_accelerate 50      
dota_camera_speed 5000  
dota_camera_disable_zoom 1
dota_reset_camera_on_spawn 0

// Health bar
dota_health_hurt_decay_time_max 0.4  
dota_health_hurt_decay_time_min 0.15 
dota_health_hurt_delay 0.05          
dota_pain_decay 0.4                  
dota_pain_factor 1.5                 
dota_pain_fade_rate 1.5              
dota_pain_multiplier 0.4  

// Fitting Netgraph in the topbar for 1980x1080
net_graphinsetbottom 436		
net_graphinsetright -5
net_graphproportionalfont 0		        

//Network Settings
rate 35000
cl_cmdrate 40
cl_updaterate 40
cl_interp 0
cl_interp_ratio 2     
cl_pred_optimize 2
cl_lagcompensation 1
cl_smooth 1
cl_smoothtime 0.01
cl_timeout 60
net_maxcleartime 0 

//Sound Settings
speaker_config 0   
snd_musicvolume 0
snd_mix_async 1
net_compressvoice 1
dsp_enhance_stereo 1
dsp_slow_cpu 0

//Graphical Settings (Performance)
mat_monitorgamma 2.1
engine_no_focus_sleep 0 
fps_max 120
cpu_level 0
gpu_level 0
gpu_mem_level 0
mem_level 0
mat_vsync 1
mat_triplebuffered 1
mat_queue_mode 2
mat_bumpmap 0
mat_hdr_enabled 0
mat_disable_bloom 1
mat_bloomscale 0
mat_specular 0
mat_phong 0
mat_levelflush 1
mat_maxframelatency 0
mat_managedtextures 0
mat_grain_scale_override 0
mat_disable_fancy_blending 1
mat_force_low_quality_shadows 1
mat_forcehardwaresync 0
r_screenspace_aa 0
r_flashlightdepthtexture 0
r_WaterDrawReflection 0
r_renderoverlayfragment 0
r_rainparticledensity 0 
r_drawmodeldecals 0                
r_decalstaticprops 0              
r_shadowfromworldlights 0  
r_decal_overlap_count 1  
r_threaded_particles 1
r_worldlightmin  0.005  
r_worldlights 2   
r_maxdlights 10            
r_decals 12    
r_fastzreject -1
r_dynamic 0
r_shadows 0
sv_forcepreload 1
cl_forcepreload 1
cl_particle_fallback_base 4
cl_particle_fallback_multiplier 0
cl_detaildist 400
cl_phys_maxticks 3
cl_detaildist 500                  
cl_detailfade 175           
ragdoll_sleepaftertime 3                  
props_break_max_pieces 2                                  
mp_usehwmvcds -1                     
mp_usehwmmodels -1                 

// Alias
alias showgraph showgraph_on
alias showgraph_on "net_graph 1; alias showgraph showgraph_off"
alias showgraph_off "net_graph 0; alias showgraph showgraph_on" 
alias roshan_timer "chatwheel_say 53;chatwheel_say 57"
alias reload_config "exec autoexec.cfg;clear;echo Config reloadet..."
alias dc disconnect // you can now disconnect by typing "dc" in console
alias offline_game_start "sv_cheats 1;sv_lan 1;dota_start_ai_game 1;dota_bot_set_difficulty 4;map dota.bsp;";
