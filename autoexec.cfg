//// Binds
bind n showgraph
bind p dotaping
bind F4 roshan_timer 
bind F5 reloadconfig 
bind F11 toggleconsole 
//// Menu Settings
con_enable 1
dota_embers 0
// chat_join // Join chat channel
//// Gameplay Settings
// Tweaks gameplay
dota_force_right_click_attack 0
dota_disable_range_finder 0
dota_topbar_buyback_time 15
dota_unit_fly_bonus_height 10
dota_player_multipler_orders 1
dota_screen_shake 0
dota_sf_hud_force_killcam 0
dota_hud_reduced_flash 1
dota_player_teleport_requires_halt 1
// Shop
dota_shop_force_hotkeys 0
dota_shop_recommended_open 1
dota_shop_view_mode 1        
dota_sf_hud_shop_tree_animtime 0
// Minimap
dota_minimap_ping_duration 5
dota_minimap_misclick_time 0.025
dota_minimap_hero_size 800
dota_minimap_creep_scale 2
dota_minimap_hero_spread 1
// Camera
dota_camera_accelerate 50
dota_camera_speed 5000
dota_camera_disable_zoom 1
dota_reset_camera_on_spawn 0
// Health bar
dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0        
dota_pain_decay 0         
dota_pain_factor 0
dota_pain_fade_rate 0           
dota_pain_multiplier 0
// Fitting Netgraph
net_graphheight 64
net_graphinsetbottom 437
net_graphinsetright -90
net_graphproportionalfont 0     
//// Network Settings
rate 80000
cl_cmdrate 30
cl_updaterate 30
cl_interp 0.133
cl_interp_ratio 1
cl_pred_optimize 2
cl_lagcompensation 1
cl_spectator_interp_ratio 2
cl_spectator_cmdrate_factor 1
cl_smooth 0
cl_resend 2
cl_timeout 90
net_maxcleartime 0
net_splitrate 0
net_compressvoice 1
//// Sound Settings
speaker_config 0
snd_musicvolume 0
snd_mute_losefocus 0
//// Graphical Settings
fps_max 120
fps_max_splitscreen 120     
mat_vsync 1
mat_triplebuffered 1
// Effects
mat_disable_bloom 1
mat_bloomscale 0
mat_reducefillrate 1
mat_reduceparticles 1
mat_parallaxmap 0
mat_bumpmap 0
mat_specular 0
mat_fastspecular 1
mat_grain_scale_override 0
mat_disable_fancy_blending 1
cl_detaildist 0           
cl_detailfade 0
cl_show_splashes 0
r_occlusion 0
mat_phong 0
r_3dsky 0
// Light and shade
r_dynamic 0
r_maxdlights 0
r_worldlights 0
r_worldlightmin 0
r_shadows 0
r_flashlightdepthtexture 0
r_shadowfromworldlights 0
r_shadowrendertotexture 0
r_shadowmaxrendered 0
r_deferred_simple_light 0
mat_force_low_quality_shadows 1
muzzleflash_light 0
// Water
r_cheapwaterstart 1
r_cheapwaterend 1000
r_waterforceexpensive 0
r_WaterDrawReflection 0
// Smooth
r_screenspace_aa 0
mat_antialias 0
mat_forceaniso 0
flex_smooth 0
gl_clear 1
r_teeth 0
// Physics
r_propsmaxdist 0
r_drawdetailprops 0
r_drawflecks 0
r_renderoverlayfragment 0
r_decals 0
r_rootlod 2
r_lod 2
r_drawmodeldecals 0
r_decalstaticprops 0
r_decal_overlap_count 1
r_rainparticledensity 0
r_shadow_half_update_rate 0
dota_ambient_creatures 0
dota_ambient_creatures_pop 0
cl_particle_fallback_base 0
cl_particle_fallback_multiplier 0
cl_phys_maxticks 2
//// Optimization client
// Multicore Rendering
mat_queue_mode 2
threadpool_affinity 2
cl_threaded_bone_setup 1
cl_threaded_init 1
r_threaded_particles 1
r_threadeddetailprops 1
r_threaded_shadow_clip 1
r_queued_post_processing 1
r_queued_decals 1
r_queued_ropes 1
// Sound
dsp_slow_cpu 1
dsp_enhance_stereo 0
snd_pitchquality 0
snd_async_fullyasync 1
snd_mix_async 1
//Video
r_fastzreject 1
cl_forcepreload 1
mat_maxframelatency 0
mat_managedtextures 0
mat_forcehardwaresync 0
mat_bufferprimitives 1
ai_expression_optimization 1 
mat_clipz 1
// Memory
mem_min_heapsize 512
mem_max_heapsize 768
datacachesize 128
// Alt tab
engine_no_focus_sleep 50
//// Alias ////
alias showgraph showgraph_on
alias showgraph_on "net_graph 1; alias showgraph showgraph_off"
alias showgraph_off "net_graph 0; alias showgraph showgraph_on" 
alias roshan_timer "chatwheel_say 53;chatwheel_say 57"
alias dotaping "dota_ping; clear; ping"
alias offline_game_start "sv_cheats 1; sv_lan 1; dota_start_ai_game 1; dota_bot_set_difficulty 4; map dota.bsp"
alias reloadconfig "exec autoexec.cfg; clear; echo Config reloadet;"
clear
echo Config loadet
echo [N]Show net_graph
echo [P]Check ping
echo [F4]Write time of death Roshan
echo [F5]Reload config
